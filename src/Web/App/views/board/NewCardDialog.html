<div class="modal-dialog modal-lg modal-new-card">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New Card</h4>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control span2" data-bind='value:title' />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <div class='form-control description' data-bind="editor:description"></div>
                </div>
                <div class="form-group">
                    <label>Lane</label>
                    <select class="form-control" data-bind=" options: lanes,
                            optionsText: 'name' ,
                            optionsValue: 'id' ,
                            value: laneId"></select>

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind='click:close'>Cancel</button>
            <button type="button" class="btn btn-primary" data-bind='click: save'>Create</button>
        </div>
    </div><!-- /.modal-content -->
</div> <!-- /.modal-dialog -->
